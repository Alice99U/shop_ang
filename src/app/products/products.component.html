<div *ngFor="let product of products">
        <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>{{product.productItem}}</mat-card-title>
                  <mat-card-subtitle>subtitle</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{product.image}} alt={{product.productItem}}>
                <mat-card-content>
                  <p>
                    {{product.description}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>ORDER</button>
                </mat-card-actions>
        </mat-card>
</div>
